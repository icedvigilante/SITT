{% extends 'base.html' %}
{#{% load crispy_forms_tags %}#}
{% block title %}Sign Up{% endblock title %}

{% block content %}
    {% if user.is_authenticated %}
            <meta http-equiv="REFRESH" content="0;url={% url 'mainsite:home' %}">
    {% else %}
        <form action="" method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-ack">Sign Up</button>
        </form>
    {% endif %}
{% endblock content %}
