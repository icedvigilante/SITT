{% extends 'base.html' %}
{% load static %}

{% block title %} - Delete Blog{% endblock title %}

{% block content %}
    {% if user.id == blogpost.author.id %}
        <h1>Delete: {{ blogpost.title }}</h1>
        <form action="" method="post">
            {% csrf_token %}
            <strong>Are you sure?</strong>
            <button class="btn btn-sm btn-confirm">Delete Post!</button>
        </form>
    {% else %}
            You know this isn't yours
    {% endif %}
{% endblock content %}
