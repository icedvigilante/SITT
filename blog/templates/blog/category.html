{% extends 'base.html' %}
{% load static %}
{% block title %} - Categories{% endblock title%}

{% block content %}
    {% if not object_list.all %}
        <p>There are no blog categories</p>
        {% else %}
            {% for category in object_list %}
                <h5>{{ category.name }}
                    <a href="{% url 'blog:category_edit' category.pk %}">
                        <img src="{% static 'img/icons/edit_80px.png' %}" alt="" class="user_widget">
                    </a>
                    <a href="{% url 'blog:category_delete' category.pk %}">
                        <img src="{% static 'img/icons/delete_bin_80px.png' %}" alt="" class="user_widget">
                    </a>
                </h5>
            {% endfor %}
        {% endif %}
{% endblock content %}
